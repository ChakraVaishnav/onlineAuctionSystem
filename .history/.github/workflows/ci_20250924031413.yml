name: Full-Stack CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java for Spring Boot
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      # 3. Build backend
      - name: Build Backend
        working-directory: ./ojasBackEnd/ojas-backend
        run: ./mvnw clean package -DskipTests

      # 4. Set up Node.js for React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5. Build frontend
      - name: Build Frontend
        working-directory: ./ojas
        run: |
          npm install
          npm run build
